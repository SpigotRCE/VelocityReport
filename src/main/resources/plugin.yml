name: VelocityReport
version: '${version}'
main: ir.syrent.velocityreport.spigot.VelocityReportSpigot
api-version: 1.13
prefix: VelocityReport
authors: [ Syrent ]
description: Report plugin for velocity servers
website: syrent.ir
softdepend:
  - 'VelocityVanish'
  - 'SayanVanish'
  - 'SuperVanish'
  - 'PremiumVanish'
  - 'PlaceholderAPI'
commands:
  report:
    aliases:
      - velocityreport
    description: Report a player
  reportadmin:
    aliases:
      - ra
      - reporta
    description: Report admin commands
  reports:
    description: Show active reports